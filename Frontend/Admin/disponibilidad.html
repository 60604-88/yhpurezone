<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Disponibilidad - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/Frontend/Admin/css/dashboard-admin.css">
    <script src="/Frontend/Admin/js/auth-guard.js"></script>
</head>
<body>
    <div class="dashboard-wrapper">
        <nav class="sidebar">
            <div class="sidebar-header">
                <a href="../index.html" class="brand">YH Pure Zone</a>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard.html"><i class="bi bi-grid-1x2-fill"></i><span>Dashboard</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="citas.html"><i class="bi bi-calendar-check"></i><span>Citas</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="clientes.html"><i class="bi bi-people-fill"></i><span>Clientes</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="servicios.html"><i class="bi bi-box-seam"></i><span>Servicios</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="disponibilidad.html"><i class="bi bi-calendar-x"></i><span>Disponibilidad</span></a>
                </li>
            </ul>
            <ul class="nav flex-column mt-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#" id="admin-logout-button"><i class="bi bi-box-arrow-left"></i><span>Cerrar Sesión</span></a>
                </li>
            </ul>
        </nav>

        <div class="overlay"></div>

        <main class="main-content">
            <header class="main-header">
                <button class="btn" id="menu-toggle"><i class="bi bi-list fs-4"></i></button>
                <h5 class="ms-3 mb-0">Gestión de Disponibilidad</h5>
            </header>
            
            <div class="content-body container-fluid p-4">
                <h1 class="mt-4">Gestión de Disponibilidad</h1>
                <p class="text-muted">Bloquea fechas u horas para que no aparezcan en la calculadora del cliente.</p>

                <div class="row g-4">
                    <div class="col-lg-5">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Crear Nuevo Bloqueo</h5>
                                <form id="form-bloquear-horario">
                                    <div class="mb-3">
                                        <label for="fecha_inicio" class="form-label">Desde (Fecha y Hora)</label>
                                        <input type="datetime-local" class="form-control" id="fecha_inicio" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="fecha_fin" class="form-label">Hasta (Fecha y Hora)</label>
                                        <input type="datetime-local" class="form-control" id="fecha_fin" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="motivo" class="form-label">Motivo (Opcional)</label>
                                        <input type="text" class="form-control" id="motivo" placeholder="Ej: Vacaciones, Cita médica">
                                    </div>
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">Guardar Bloqueo</button>
                                    </div>
                                    <div id="alerta-bloqueo" class="mt-3"></div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-7">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Bloqueos Activos</h5>
                                <div id="lista-bloqueos">
                                    <div class="text-center p-5">
                                        <div class="spinner-border text-primary"></div>
                                        <p class="mt-2">Cargando bloqueos...</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/Frontend/Admin/js/dashboard.js"></script>
    <script src="/Frontend/Admin/js/disponibilidad.js"></script>
</body>
</html>
